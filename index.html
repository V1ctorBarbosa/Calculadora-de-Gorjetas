<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="container">
            <div><h1 class="title">Calculadora de Gorjeta</h1></div>
            <form class="tipsForm" id="tipsForm">
                <div class="bill">
                    <div>
                        <p>Quanto ficou a conta?</p>
                    </div>
                    <div>
                        <input step="0.01" type="number" id="bill" class="formInput" required>
                    </div>
                </div> <!--bill--> 
                <div class="serviceQual">
                    <div>
                        <p>Como foi seu serviço?</p>
                    </div> 
                    <div>
                        <select id="serviceQual" class="formSelect" required>
                            <option value="0" disable selected>-- Escolha uma opção</option>
                            <option value="0.3">30% - Incrível</option>
                            <option value="0.2">20% - Ótimo</option>
                            <option value="0.15">15% - Bom</option>
                            <option value="0.1">10% - Regular</option>
                            <option value="0.05">0.5% - Ruim</option>
                        </select>
                    </div>
                </div><!--serviceQual-->     
                <div class="people">
                    <div>
                        <p>Quantas pessoas vão dividir a conta?</p>
                    </div> 
                    <div>
                        <input type="number" id="people" class="formInput" required> pessoa(s).
                    </div>  
                </div><!--people-->     
                    <div class="button-div">
                        <button type="submit" class="button">Calcular!</button>
                    </div>
                <div id="totalTip">
                    <p>Gorjeta Total: R$ <span id="tip">0.00</span>
                        <span id="each">para cada pessoa.</span>
                    </p>
                </div> <!--totalTip-->      
            </form>
        </div><!--container-->
        <script src="script.js"></script>
    </body>
</html>
